# Отображает статическую страницу с динамическим наполнением (objects)
app_main_object_root:
  pattern: /obekty/
  defaults: { _controller: AppMainBundle:StaticPage:showObjects }

app_main_object:
  pattern: /obekty/{alias}/
  defaults: { _controller: AppMainBundle:StaticPage:gbiObjeсtShow }

app_main_post_all:
  pattern: /news/
  defaults: { _controller: AppMainBundle:Post:index }

app_main_post:
  pattern: /news/{id}/
  defaults: { _controller: AppMainBundle:Post:post }

# Этот роут отрабатывает все url, которые не подошли предыдущим роутам
# TODO: Сделай свою таблицу для каждого типа статичных страниц
app_main_staticpage:
  pattern:  /page/{alias}/
  defaults: { _controller: AppMainBundle:StaticPage:show }
  requirements:
    alias: ".+"

app_main_index:
  pattern: /
  defaults: { _controller: AppMainBundle:StaticPage:showIndex }
